<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Program</title>
</head>
<body>
    <h1>Javascript Comparision Operators</h1>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

    <script>
        let a = 10;
        let b = '11';
        let c = 15;

        //Javascript Elements Here
        document.getElementById("demo").innerHTML = (a == 10);

        document.getElementById("demo1").innerHTML = (a == 9);

        document.getElementById("demo2").innerHTML = (b === '11');

        document.getElementById("demo3").innerHTML = (b != '11');

        document.getElementById("demo4").innerHTML = (b < '15');

        document.getElementById("demo5").innerHTML = (b > '15');

        document.getElementById("demo6").innerHTML = (c >= '15');



    </script>
    
</body>
</html>
