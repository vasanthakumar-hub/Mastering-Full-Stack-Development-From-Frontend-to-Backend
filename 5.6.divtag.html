<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div tag</title>

    <style>

        .myDiv{
            border: 5px outset red;
            background-color: lightblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>div Tag Example</h1>

    <div class="myDiv">
        <h3>This is inside div tag</h3>
        <p>Hello This is a Paragraph</p>
    </div>

</body>
</html>
