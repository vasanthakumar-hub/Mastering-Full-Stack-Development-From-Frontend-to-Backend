<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Program</title>
</head>
<body>
    <h1>Javascript String Formatting!</h1>

    <p id="demo"></p>

    <script>
        let fname = "Sudhakar";
        let lname = "Metla";
        let country = "Amer \
        ica" // Back Slash is Used to Split Code in CodeSpace
        let pincode = "0000052"

        //javascript elements here
        document.getElementById("demo").innerHTML = fname + " " + lname + " " + country + " " + pincode
    </script>
    
</body>
</html>
