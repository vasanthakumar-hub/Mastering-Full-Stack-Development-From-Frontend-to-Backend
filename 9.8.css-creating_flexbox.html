<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex-container{
            display: flex;
            height: 600px;
            flex-wrap: wrap;
            align-content: stretch;
            overflow: scroll;
            background-color: yellow;
        }
        .flex-container>div{
            background-color: #f1f1f1;
            width: 100px;
            margin: 15px;
            padding: 15px;
            font-size: 15px;
            text-align: center;
            line-height: 70px;
        }
    </style>
</head>
<body>
    <h1>CSS Flexbox</h1>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
