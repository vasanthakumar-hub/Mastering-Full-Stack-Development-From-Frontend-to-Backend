<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program</title>
</head>
<body>
    <h1>JavaScript Variables</h1>

    <p id="demo"></p>

    <p id="demo1"></p>

    <p id="vasanth"></p>

    <script>
        /* var
        let
        const
        nothing */

        var a = 4;
        var b = 6;
        var c = a + b;

        document.getElementById("demo").innerHTML = "The Total Of a+b = :"+c;

        let x = 10;
        let y = 8;
        let z = x + y;

        document.getElementById("demo1").innerHTML = "The Total Of x+y = :"+z;

        const v = 29;
        const k = 10;
        let total = v + k;

        document.getElementById("vasanth").innerHTML = "The Total Of v+k = :"+total;
    </script>
</body>
</html>
