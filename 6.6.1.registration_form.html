<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <div>
        <form action="registeration">
            <table>
                <tr>
                    <td><label>Name of the Student:</label></td> <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label>Father's Name:</label></td> <td><input type="text" name="fname"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td> <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><label>Password:</label></td> <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><label>Address:</label></td> <td><input type="textarea" name="address"></td>
                </tr>
                <tr>
                    <td><label>State:</label></td> <td><input type="text" name="state"></td>
                </tr>
                <tr>
                    <td><label>Country:</label></td> <td><input type="text" name="country"></td>
                </tr>
                <tr>
                    <td><label>Pincode:</label></td> <td><input type="number" name="pincode"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit"></td> <td><input type="button" name="cancel" value="cancel"></td> <td><input type="button" name="reset" value="reset"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
